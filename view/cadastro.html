<!DOCTYPE html>
<html>
    <head>
        <title>
            Cadastro
        </title>
        <script src="../scripts/cadastro.js"></script>
        <link rel="stylesheet" href="..\css\cadastro.css">
        <body>
            <div class="form-cadastro">    
                <form name="form_cadastro">
                    <label for="name"> Nome:</label>
                    <input type="text" id="name" name="name" placeholder="Nome Completo"/>
                    <br>
                    <label for="email"> Email:</label>
                    <input type="text" id="email" name="email" placeholder="Email"/>
                    <br>
                    <label for="password"> Senha:</label>
                    <input type="text" id="password" name="password" placeholder="Senha"/>
                    <br>
                    <label for="cpf_cnpj"> Cpf/Cnpj:</label>
                    <input type="text" id="cpf_cnpj" name="cpf_cnpj" placeholder="Cpf ou Cnpj"/>
                    <br>
                    <label for="birthday"> Data Aniversário:</label>
                    <input type="date" id="birthday" name="birthday" placeholder="Data Aniversário"/>
                    <br>
                    <input type="button" onclick="cadastroUsuario()" value="Submit"/>
                </form>
            </div>
        </body>
    </head>
</html>
